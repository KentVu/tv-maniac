android-min = "21"

android-gradle = "7.1.0-alpha02"
date-time = "0.2.1"

androidx-appCompat = "1.4.0-alpha02"
androidx-compose = "1.0.0-beta08"
androidx-constraintlayout = "1.0.0-alpha08"
androidx-activity = "1.3.0-beta01"
androidx-navigation = "2.4.0-alpha02"

coroutine = "1.4.2"
hilt = "2.37"
ktor = "1.6.0"
material = "1.4.0-beta01"
squareup-leakcanary = "2.7"
napier = "1.5.0"

testing-assertK = "0.24"
testing-junit = "4.13.2"
